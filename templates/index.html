<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Resume builder</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('index') }}">Resume builder</a>
                {% if username %}
                <a class="btn btn-primary btn-sm" href="{{ url_for('logout') }}">Выход</a>
                {% endif %}
            </div>
        </nav>
        <header class="masthead">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-lg">
                        Some text
                    </div>
                    <div class="col-lg-4">
                        <div class="form-control p-3">
                        {% if username %}
                        <form method="POST" action="{{ url_for('resume_appform') }}">
                            <p><h5>Приветствуем вас, {{ username }}</h5></p>
                            <p><button class="btn btn-primary btn-sm" type="submit">Войти</button></p>
                        </form>
                        {% else %}
                        <form method="POST" action="{{ url_for('index') }}">
                            <p><h5>Авторизация</h5></p>
                            {% if error %}
                            <p class="text-danger">{{ error }}</p>
                            {% endif %}
                            <label for="login" class="form-label">Логин</label>
                            <p><input class="form-control form-control-sm" id="login" name="login" type="text" /></p>
                            <label for="password" class="form-label">Пароль</label>
                            <p><input class="form-control form-control-sm" id="password" name="password" type="password" /></p>
                            <p><button class="btn btn-primary btn-sm" id="submitButton" type="submit">Войти</button></p>
                        </form>
                        {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="features-icons">
            <div class="container">
                <div class="row">
                    <div class="col">
                        Some text
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
                        <p class="text-muted small mb-4 mb-lg-0">&copy; Resume builder 2023. All Rights Reserved.</p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
    </body>
</html>
